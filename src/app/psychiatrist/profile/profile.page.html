<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
        <ion-button class="round" routerLink="" class = "def" ><ion-icon style="font-size: 2em;" name="log-out-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    <ion-title class="def" color = "white" >
      Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card class="ion-padding">
    <ion-item lines="none">Name: {{user.name}}</ion-item>
    <ion-item lines="none">Age: {{user.age}}</ion-item>
    <ion-item lines="none">Gender: {{user.gender}}</ion-item>
    <ion-item lines="none">Phone Number: {{user.phone}}</ion-item>
    <ion-item lines="none">Email: {{user.email}}</ion-item>
  </ion-card>
  
</ion-content>
