<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mind Test
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="ion-padding" *ngFor="let mt of mindtest">
    <ion-card-title><b class="ion-text-center">{{timestamp(mt.timestamp)}}</b></ion-card-title>
    <ion-item lines="none">Stress: {{stress(mt.stress)}}</ion-item>
    <ion-item lines="none">Anxiety: {{anxiety(mt.anxiety)}}</ion-item>
    <ion-item lines="none">Depression: {{depression(mt.depression)}}</ion-item>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/patient/question">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
