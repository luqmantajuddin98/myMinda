<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="au-form" inset padding>
    <ion-item>
      <ion-input type="text" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button class="round" routerLink="/patient">Patient</ion-button>
  <ion-button class="round" routerLink="/psychiatrist">Psychiatrist</ion-button>
</ion-content>
